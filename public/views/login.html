<div class="container" ng-controller="AuthController as auth">

  <h1>登录<small>用户与权限管理系统</small></h1>

  <form ng-submit="auth.login(credentials)">

    <div class="form-group">
      <span>用户名</span>
      <input class="form-control" placeholder="username" ng-model="credentials.username">
    </div>

    <div class="form-group">
      <span>密码</span>
      <input class="form-control" type="password" placeholder="password" ng-model="credentials.password">
    </div>

    <div class="form-group">
      <button class="btn btn-primary">登录</button>
    </div>

  </form>

</div>
